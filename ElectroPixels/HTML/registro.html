<body>

    <!-- ***** Header ***** -->
    <header>
        <!-- ***** Navbar ***** -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">ELECTROPIXELS__NFT's</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- ***** Navbar Fin ***** -->
    </header>
    <!-- ***** Header Fin ***** -->

    <!-- ***** Video background ***** -->
    <video class="video-background" preload="auto" autoplay loop muted playsinline="playsinline">
        <source src="assets/videos/bg-login.mp4" type="video/mp4">
    </video>
    <!-- ***** Video background ***** -->
    <div class="video-foreground">
        <!-- ***** Form ***** -->
        <div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
            <div class="container-contact3">
                <div class="wrap-contact3">
                    <form class="contact3-form form-control text-center">
                        <span class="contact3-form-title">
                            REGISTRAR
                        </span>
                        <div class="wrap-input3 ">
                            <input class="input3" type="text" name="usuario" placeholder="Usuario" autocomplete="off"
                                required>
                            <span class="focus-input3"></span>
                        </div>
                        <div class="wrap-input3">
                            <input class="input3" type="text" name="email" placeholder="Email" autocomplete="off"
                                required>
                            <span class="focus-input3"></span>
                        </div>
                        <div class="wrap-input3 ">
                            <input class="input3" type="password" name="password" placeholder="Contraseña"
                                autocomplete="off" required>
                            <span class="focus-input3"></span>
                        </div>
                        <div class="wrap-input3">
                            <input class="input3" type="password" name="passconfirm" placeholder="Repite contraseña"
                                autocomplete="off" required>
                            <span class="focus-input3"></span>
                        </div>
                        <div class="container-contact3-form-btn d-flex justify-content-center">
                            <button type="submit" class="btn contact3-form-btn">Registrar</button>
                        </div>
                        <!-- Social -->
                        <div class="d-flex justify-content-center text-center mt-4 pt-1 socials">
                            <a href="#!" class="text-white "><i class="bi bi-facebook mx-3"
                                    style="font-size: 2rem"></i></a>
                            <a href="#!" class="text-white social"><i class="bi bi-twitter mx-3"
                                    style="font-size: 2rem"></i></a>
                            <a href="#!" class="text-white social"><i class="bi bi-google mx-3"
                                    style="font-size: 2rem"></i></a>
                        </div>
                        <!-- Social fin-->
                        <div class="d-flex justify-content-center">
                            <p class="mt-3">¿Ya tienes cuenta?<a href="login.jsp"
                                    class="text-white-50 fw-bold ps-1">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- ***** Form fin ***** -->

        <!-- ***** Footer ***** -->
        <footer class="bg-black text-center py-5">

                <div class="text-white small ">

                    <a href="#!" class="a-footer">FAQ</a>

            </div>
